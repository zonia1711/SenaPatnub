<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>RegistroClientes</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/css/Registro.css}" rel="stylesheet">
</head>

<body>
	<nav class="navbar-expand-lg bg-dark navbar-dark">
		<a class="btn btn-danger" id="home" th:href="@{/Homeshape}">Inicio</a>
		<a class="btn btn-danger" id="home" th:href="@{/Ingreso}">Iniciar Sesión</a>
		<a class="btn btn-danger" id="home" th:href="@{/Homeshape}">Salir</a>

	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:action="@{/RegistroClientes/save}" th:object="${RegistroClientes}" method="post">
					<div class="form-group">
						<a class="navbar-brand" href="#page-top"><img src="/images/logoo1.png" /></a>
						<h2> Registrate <span class="logo"></h2>
						<label>Nombre</label>
						<input type="text" th:field="*{Nombre}" class="form-control" placeholder="Nombre" required>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" th:field="*{Apellido}" class="form-control" placeholder="Apellido" required>
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" th:field="*{Telefono}" class="form-control" placeholder="Telefono" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" th:field="*{Email}" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label>Contraseña</label>
						<input type="password" th:field="*{Contrasena}" class="form-control" placeholder="Contrasena"
							required>
					</div>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-success">Registrate</button>
			</div>
		</div>
		</form>
	</div>


</body>

</html>
