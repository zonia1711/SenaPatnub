<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initia-scale=1.0">
	<title>PATNUB-Lakshmi</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/css/Registro.css}" rel="stylesheet">
</head>

<body>
	<nav class=" navbar-expand-lg bg-dark navbar-dark">
		<a class="btn btn-danger" id="home" th:href="@{/Homeshape}">Inicio</a>
		<a class="btn btn-danger" id="home" th:href="@{/RegistroClientes}">Registrate</a>
	</nav>
	<!-- Navbar links -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:action="@{/Reserva/save}" th:object="${reserva}" method="post">
					<div class="form-group">
						<a class="navbar-brand" href="#page-top"><img src="/images/logoo1.png" /></a>
						<h2> Realiza tu reserva <span class="logo"></h2>
						<label>Nombre Completo</label>
						<input type="text" th:field="*{ClienteID}" class="form-control" placeholder="Nombre" required>
					</div>
					<div class="form-group">
						<label>fecha</label>
						<input type="date" th:field="*{fecha}" class="form-control" placeholder="fecha" required>
					</div>
					<div class="form-group">
					<select id="estilista" name="estilista" class="form-control" required>
						<option value="">Selecciona tu estilista</option>
						<option>Teresa Martinez</option>
						<option>Nelsi Leal</option>
						<option>Nelly Lopez</option>
						<option>Yamile Contreras</option>
						<option th:each="estilista : ${estilistas}" th:value="${estilista.id}"
							th:text="${estilista.nombre}"></option>
					</select>
					</div>
					<div class="form-group">
						<label>hora</label>
						<input type="time" th:field="*{hora}" class="form-control" placeholder="hora" required>
					</div>

			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-success">Reservar</button>
			</div>
		</div>
		</form>
	</div>


</body>

</html>
